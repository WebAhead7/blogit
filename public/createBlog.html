<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <p>Create your Blog</p>
    <form>
        <fieldset>
            <legend>Blogs input</legend>
            <p>
                <label>Username</label>
                <input type="text" id="myUsername" placeholder="Your Username.." required />
            </p>
            <p>
                <label>Name</label>
                <input type="text" id="myName" placeholder="Your Name.." required />
            </p>
            <p>
                <label>Text Area</label>
                <textarea id="myTextArea" rows="3" cols="80" placeholder="Your Text.." required></textarea>

            </p>
            <button type="submit" id="addBlog" value="addBlog">Add Blog</button>
        </fieldset>
    </form>
    <script src="index.js"></script>
</body>

</html>
