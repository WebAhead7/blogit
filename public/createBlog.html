<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css">
</head>

<body>
    <p class="blog">Create your Blog</p>
    <form>
        <fieldset>
            <legend class="input">Blogs input</legend>
            <p>
                <label class="username">Username  </label>
                <input type="text" id="myUsername" placeholder="Your Username.." required />
            </p>
            <p>
                <label class="name">Name  </label>
                <input type="text" id="myName" placeholder="Your Name.." required />
            </p>
            <p>
               <div class="textarea">Text Area</div>
                <textarea id="myTextArea" rows="3" cols="80" placeholder="Your Text.." required></textarea>

            </p>
            <button type="submit" id="addBlog" value="addBlog">Add Blog</button>
        </fieldset>
    </form>

    <script src="/public/createBlog.js"></script>
</body>

</html>
