<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/createBlog.css" />
    <title>Submit Blogs</title>
  </head>

  <body onload="document.form1.post.focus()">
    <br />
    <div class="countinerheader">
      <a href="/public/index.html">
        <img alt="logo" src="/public/img/logo.jpg" />
      </a>
    </div>

    <p class="blog">Create your Blog</p>
    <form name="form1" class="countinerheader">
      <fieldset>
        <legend class="input">Blogs input</legend>
        <p>
          <label><br />Username<br /></label>
          <input
            type="text"
            class="username"
            name="username"
            id="myUsername"
            placeholder="Your Username.."
            required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,15}"
            title="Must contain at least one number and one uppercase and lowercase letter, and 4-15 characters in length"
          />
        </p>
        <p>
          <label><br />Your Name<br /></label>
          <input
            type="text"
            class="myname"
            name="myname"
            id="myName"
            placeholder="Your Name.."
            required
            pattern="(?=.*[a-z])(?=.*[A-Z]).{2,15}"
            title="Must contain at one uppercase and one lowercase letter, and 2-15 characters in length"
          />
        </p>
        <p>
          <label class="textarea"><br />Blog it here<br /></label>
          <textarea
            id="myTextArea"
            rows="3"
            class="post"
            name="post"
            cols="80"
            placeholder="Your Text.."
            required
          ></textarea>
        </p>
        <button type="submit" class="submit" id="addBlog" value="addBlog">
          Post New Blog
        </button>
      </fieldset>
    </form>
    <script src="/public/createBlog.js"></script>
  </body>
</html>
